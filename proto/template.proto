syntax = "proto3";

package grpc;
option go_package = "https://github.com/AGmarsen/Handin-4;grpc";

//protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative proto/template.proto
service Vote {
    rpc ping (Request) returns (Response) {}
}

message Request {
    int32 id = 1;
    int32 clock = 2;
}

message Response {
    int32 id = 1;
    int32 clock = 2;
    int32 vote = 3;
}